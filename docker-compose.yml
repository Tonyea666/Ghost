version: '3.8'

services:
  ghost:
    image: ghost:latest
    container_name: ghost_app
    restart: always
    depends_on:
      - db
    network_mode: host
    environment:
      url: "https://34.89.34.201"
      database_client: "mysql"
      database_connection_host: "db"
      database_connection_user: "root"  # Changed to root
      database_connection_password: "YourStrongPassword"  # Correct password
      database_connection_database: "ghost"
    volumes:
      - ghost_content:/var/lib/ghost/content

  db:
    image: mysql:8.0
    container_name: ghost_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "YourStrongPassword"  # root password is defined
      MYSQL_DATABASE: "ghost"
      MYSQL_USER: "ghost_user"  # Keep ghost user for other connections
      MYSQL_PASSWORD: "newpassword"  # Password for the ghost_user
    volumes:
      - db_data:/var/lib/mysql

volumes:
  ghost_content:
    external: true
    name: ghost-docker_ghost_content
  db_data:
    external: true
    name: ghost-docker_db_data

networks:
  ghost_network:
    driver: bridge
